<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Custom Kitchen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="title"><img src="icons/icon48.png" alt="Kitchen icon" style="vertical-align: middle; margin-right: 8px;"> Custom Kitchen</h1>
  <div class="mode">
    <label>
      <input type="radio" name="mode" value="diet" checked>
      Dietary Restriction
    </label><br>
    <label>
      <input type="radio" name="mode" value="fusion">
      Cuisine Fusion
    </label>
  </div>
  <div class="language">
    <label for="language-select">language-select: </label>
    <select id="language-select">
      <option value="Chinese">Chinese</option>
      <option value="English">English</option>
      <option value="Japanese">Japanese</option>
      <option value="French">French</option>
      <option value="Spanish">Spanish</option>
    </select>
  </div>

  <input
    id="param"
    type="text"
    placeholder="e.g. Vegan or Italian-fusion"
  />

  <button id="generate">Generate Prompt</button>

  <textarea
    id="output"
    readonly
    placeholder="Your prompt will appear hereâ€¦"
  ></textarea>

  <button id="copy" style="margin-top: 8px;">Copy to Clipboard</button>

  <script src="popup.js"></script>

    <!-- Toast notification container -->
  <div id="toast" class="hidden"></div>

  <script src="popup.js"></script>

  
</body>
</html>
