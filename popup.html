<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Custom Kitchen</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 12px;
      width: 300px;
    }
    .mode {
      margin-bottom: 8px;
    }
    #param {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
      margin-bottom: 12px;
    }
    #generate {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    #output {
      width: 100%;
      height: 120px;
      box-sizing: border-box;
      padding: 8px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="mode">
    <label>
      <input type="radio" name="mode" value="diet" checked>
      Dietary Restriction
    </label><br>
    <label>
      <input type="radio" name="mode" value="fusion">
      Fusion
    </label>
  </div>

  <input
    id="param"
    type="text"
    placeholder="e.g. vegan or Italian-fusion"
  />

  <button id="generate">Generate Prompt</button>

  <textarea
    id="output"
    readonly
    placeholder="Your prompt will appear hereâ€¦"
  ></textarea>

  <script src="popup.js"></script>
</body>
</html>
